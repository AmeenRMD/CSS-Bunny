{% extends 'base.html' %}

{% block title %}Login - CSS Bunny{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <span class="bunny-large">üê∞</span>
            <h1>Welcome to CSS Bunny!</h1>
            <p>Learn CSS Flexbox & Grid through fun gameplay</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" class="form-input" required autofocus
                    placeholder="Enter your username or email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required
                    placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'accounts:signup' %}" class="link">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
